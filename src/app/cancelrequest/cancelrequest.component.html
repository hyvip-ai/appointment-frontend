<h2>Cancel List</h2>
<h2 *ngIf="mymsg">{{mymsg.messege}}</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Date</th>
        <th scope="col">Other Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mydata;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.date}}</td>
        <td><button class="btn btn-outline-danger" (click)="deleteit(item._id)" >Cancel</button></td>
      </tr>
    </tbody>
  </table>

  <div class="btndiv">
  <button class="btn btn-outline-success mybtn2" (click)='goaddm()'>Go To Administration Page</button>
    
  </div>
