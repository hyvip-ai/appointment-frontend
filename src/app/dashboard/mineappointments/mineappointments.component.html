<div class="mytable">
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Date</th>
        <th>Other Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of appointments;index as i'>
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.date}}</td>
        <td><button class="btn btn-outline-danger" (click)="cancel(item._id)">Request to Cancel</button><button class="btn btn-outline-primary" (click)='editapp(item._id)'>Edit Appointment</button></td>
      </tr>

    </tbody>
  </table>
</div>
